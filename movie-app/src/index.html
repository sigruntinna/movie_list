<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MovieApp</title>
  <!-- <base href="/"> -->
  <script>document.write('<base href="' + document.location + '" />');</script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
<body>
  <h1 id="bigOne"></h1>
  <app-root></app-root>
  
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyDckDduj9IKEVEZ2-lePpaPcll0L4pv-0w",
      authDomain: "movie-list-of-love.firebaseapp.com",
      databaseURL: "https://movie-list-of-love.firebaseio.com",
      projectId: "movie-list-of-love",
      storageBucket: "movie-list-of-love.appspot.com",
      messagingSenderId: "39171561781"
    };
    firebase.initializeApp(config);

    var bigOne = document.getElementById('bigOne');
    var dbRef = firebase.database().ref().child('text');
    dbRef.on('value', snap => bigOne.innerText = snap.val());
  </script>
</body>
</html>
